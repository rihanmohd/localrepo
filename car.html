<body>

     <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav--logo">RaceCar</a>

                <ul class="nav--list">

      <main class="main">

         <section class="home">

                    </div>

                        <img src="car-1 (1).png" alt="image" class="home--img">
                    </div>
                </div>

                <div class="home--info">
                    <div class="home--specs">
                        <span>302 MPH</span>
                        <span>0 - 100 KH/H</span>
                        <span>360 KW</span>
                    </div>

                    <a href="#" class="home--button">
                        <span>Discover More</span>
                        <i class="ri-arrow-right-line"></i>
                    </a>
                </div>
            </div>
          </article>


          <article class="home--article car--green swiper-slide">
            <div class="home--panel-1"></div>

                    <div class="home--tittles">

                </div>

                <div class="home--info">
                    <div class="home--specs">
                        <span>302 MPH</span>

                        <span>360 KW</span>
                    </div>

                    <a href="#" class="home--button">
                        <span>Discover More</span>
                        <i class="ri-arrow-right-line"></i>
                    </a>
                </div>
            </div>
          </article>



          <article class="home--article car--blue swiper-slide">
            <div class="home--panel-1"></div>
            <div class="home--panel-2"></div>

            <div class="home--content container">
                <div class="home--data">
                    <div class="home--tittles">
                        <h3 class="home--subtittle">Let's</h3>
                        <h1 class="home--tittle">RACE</h1>
                    </div>

                    <div class="home--image">
                        <img src="car-3.png" alt="image" class="home--img">

                    <div class="home--specs">
                        <span>302 MPH</span>
                        <span>0 - 100 KH/H</span>
                        <span>360 KW</span>
                    </div>

                    <a href="#" class="home--button">
                        <span>Discover More</span>
                        <i class="ri-arrow-right-line"></i>
                    </a>
                </div>
            </div>
          </article>
                </div>
            </div>

            <div class="home--interaction">
               <div class="home--social">
                <div class="home--social-border"></div>

                <a href="" target="_blank" class="home--social-link">
                    <i class="ri-twitter-x-line"></i>
                </a>

                <a href="" target="_blank" class="home--social-link">
                    <i class="ri-instagram-line"></i>
                </a>

                <a href="" target="_blank" class="home--social-link">

<div class="swiper-pagination"></div>
