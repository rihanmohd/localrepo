<!DOCTYPE html>
<html lang="en">
<head>

      <!-- =========================== CSS =========================== -->
       <link rel="stylesheet" href="style.css">
    <title>Document</title>

<body>

    <!-- ===================================== HEADER ================================ -->
     <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav--logo">
                <img src="logo.svg" alt="logo">
            </a>

            <div class="nav--menu" id="nav-menu">
                <ul class="nav--list">
                    <li class="nav--item">
                        <a href="#" class="nav--link">Home</a>
                    </li>

                    <li class="nav--item">
                        <a href="#" class="nav--link">Pricing</a>
                    </li>

                    <li class="nav--item">
                        <a href="#" class="nav--link">Events</a>
                    </li>

                    <li class="nav--item">
                        <a href="#" class="nav--link">Contact</a>
                    </li>
                </ul>

                <div class="nav--buttons">
                    <a href="#" class="nav--button-link">Login</a>
                    <a href="#" class="nav--button-ghost">Get Started</a>
                </div>

                <!-- Close button -->
                 <div class="nav--close" id="nav-close">

             <div class="nav--toggle" id="nav-toggle">

      <main class="main">

         <section class="home">
              <div class="home--container container">
               <div class="home--content">

                        A LIFETIME EXPERIENCE
                    </h3>

                    <h1 class="home--tittle">
                        Camping Events <br>

                    </h1>

                    <p class="home--description">
                        Camp anywhere anytime without hassle and enjoy.
                    </p>

                    <a href="#" class="home--button">
                        Explore Locations
                    </a>
                </div>

                <img src="bird-1.svg" alt="image" class="home--bird-1">
                <img src="bird-2.svg" alt="image" class="home--bird-2">
               </div>

               <div class="home--images">
                <img src="img-4.svg" alt="image" class="home--img-4">
                <img src="img-3.svg" alt="image" class="home--img-3">
                <img src="img-2.svg" alt="image" class="home--img-1">
                <img src="img-1.svg" alt="image" class="home--img-4">
